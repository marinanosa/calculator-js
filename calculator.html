<!DOCTYPE html>

<html>

	<head>

		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="calculator.css">

		<title>First Calculator</title>
	
	</head>
	<body>
		<main id= "calculator">
			<section id = "top">
				<span onclick ="emptyScreen();" id="clear">C</span>
				<section id="screen"></section>
			</section>
		
			<section class="keys">
				<span onclick ="addNumber(7);">7</span>
				<span onclick ="addNumber(8);">8</span>
				<span onclick ="addNumber(9);">9</span>
				<span class="operator" onclick="addNumber('รท');">รท</span>
				<span onclick ="addNumber(4);">4</span>
				<span onclick ="addNumber(5);">5</span>
				<span onclick ="addNumber(6);">6</span>
				<span class="operator" onclick="addNumber('-');">-</span>
				<span onclick ="addNumber(1);">1</span>
				<span onclick ="addNumber(2);">2</span>
				<span onclick ="addNumber(3);">3</span>
				<span class="operator" onclick="addNumber('+');">+</span>
				<span onclick ="addNumber(0);">0</span>
				<span onclick ="addNumber('.');">.</span>
				<span onclick ="calculate();">=</span>
				<span class="operator" onclick="addNumber('*');">x</span>
			</section>
		</main>

		<script type="text/javascript" src="calculator.js"></script>

	</body>
</html>
